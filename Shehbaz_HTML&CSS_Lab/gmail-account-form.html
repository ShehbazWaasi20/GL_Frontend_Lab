<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gmail-account-form.css">
</head>
<body>
    <section id="block">
            <form action="" id="log-form">
                <video autoplay muted loop>
                    <source src="Background.mp4" type="video/mp4" />
                </video>
                <div id="input-form">
                <h1>Create a gmail form</h1>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
                <label for="Contact">Phone</label>
                <input type="number" name="Contact" id="Contact" required placeholder="Enter your Phone No">
                <label for="password">password</label>
                <input type="password" name="password" id="password" required placeholder="Enter the Password">

                <button>Reset</button>
                <button>Submit</button>
                </div>
            </form>
    </section>
</body>
</html>
